            Arecibo JavaScript Client Test Page
        </title>

    <body>
        <p>
            <strong>NOTE:</strong> This page assumes you have a local
            AppEngine server running locally. Configure your arecibo install
            accordingly.
        </p>

        <script src="http://127.0.0.1:8080/lib/error.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            arecibo.account = '8B807E1E95664441A8BF0ABC9E861D2D';
        </script>

        <script type="text/javascript" charset="utf-8">
            alert("Testing exception handler");
            try {
                try_catch_test();
            } catch (e) {
                arecibo.recordException(e);
            }
        </script>

        <script>
            alert("Testing global event handler");

            arecibo.registerGlobalHandler();

            function foo() {
                global_exc_test(); // This will trigger an exception;
            }

            foo();
        </script>
        <p>Check your Arecibo server - you should have an error listed</p>
    </body>
