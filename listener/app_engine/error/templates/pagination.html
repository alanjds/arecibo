<div class="pagination clear">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?{{ qs }}&amp;page={{ page.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page.number }}.
        </span>

        {% if page.has_next %}
            <a href="?{{ qs }}&amp;page={{ page.next_page_number }}">next</a>
        {% endif %}
    </span>
</div>
