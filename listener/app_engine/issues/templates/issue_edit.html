{% extends "base.html" %}
{% block subnav %}{% include "issue_subnav.html" %}{% endblock %}
{% block content %}
<div class="span-24">
    <h2>{{ issue.number }} &bull; {{ issue.title }}</h2>
    <p><a href="{% url issues-view issue.id %}">Return to issue</a>
    </p>
    <form method="post">
        {{ form.as_custom }}
        <div class="span-8 clear"><input type="submit" value="Edit"></div>
    </form>
</div>
{% endblock %}
