{% extends "base.html" %}
{% block subnav %}{% include "issue_subnav.html" %}{% endblock %}
{% block content %}
<div class="span-24">
    <h2>{{ issue.number }} &bull; {{ issue.title }}</h2>
    <form method="post">
        {% for url in urls %}
            <div>
            <label>{{ url }}</label><br />
            <select name="{{ url.id }}">
                {% for status in issue_project_url_statuses %}
                <option value="{{ status.0 }}"
                    {% if status.0 == url.status %}selected="selected"{% endif %}>{{ status.1 }}</option>
                {% endfor %}
            </select>
            </div>
        {% endfor %}
        <div class="span-8 clear"><input type="submit" value="Edit"></div>
    </form>
</div>
{% endblock %}
